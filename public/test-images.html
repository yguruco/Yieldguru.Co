<!DOCTYPE html>
<html>
<head>
  <title>Image Test</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .image-container { margin-bottom: 20px; border: 1px solid #ccc; padding: 10px; }
    img { max-width: 300px; max-height: 200px; display: block; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Image Test Page</h1>
  
  <div class="image-container">
    <h2>Electric Bus Image</h2>
    <img src="/images/electric-bus.jpeg" alt="Electric Bus">
    <p>Path: /images/electric-bus.jpeg</p>
  </div>
  
  <div class="image-container">
    <h2>YG Logo</h2>
    <img src="/images/yg-logo.png" alt="YG Logo">
    <p>Path: /images/yg-logo.png</p>
  </div>
  
  <div class="image-container">
    <h2>YG LOGO (uppercase)</h2>
    <img src="/images/YG LOGO.png" alt="YG LOGO">
    <p>Path: /images/YG LOGO.png</p>
  </div>
  
  <div class="image-container">
    <h2>Ford Vehicle</h2>
    <img src="/images/ford-vehicle.jpeg" alt="Ford Vehicle">
    <p>Path: /images/ford-vehicle.jpeg</p>
  </div>
  
  <div class="image-container">
    <h2>Ford</h2>
    <img src="/images/ford.jpeg" alt="Ford">
    <p>Path: /images/ford.jpeg</p>
  </div>
  
  <div class="image-container">
    <h2>Placeholder</h2>
    <img src="/placeholder.svg" alt="Placeholder">
    <p>Path: /placeholder.svg</p>
  </div>
</body>
</html>
